<div class="container">
  <div class="row">
    <div class="col-9">
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          Conversation
        </button>
        <ul class="dropdown-menu">
          <!-- for each convesation in conversation list -->
          <li *ngFor="let conversation of conversations">
            <a class="dropdown-item" href="#">
              <!-- for each user in a conversation -->
              <span *ngFor= "let user of conversation.users;
                             let isLastConversation = last">
                <!-- display user's first name -->
                {{ user.firstName }}
                <!-- while user is not the last one in the conversation, append it with comma -->
                <span *ngIf= "!isLastConversation">,</span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-3">
      <div class="float-end">
        <!-- adding the routerLink directive here -->
        <button class="btn btn-primary" (click)="onNewMessage()">
          New Message
        </button>
      </div>
    </div>
  </div>
</div>
