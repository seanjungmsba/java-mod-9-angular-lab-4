<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Contact List</h3>
    </div>
  </div>
  <div class="row" *ngFor="let user of users">
    <div class="col-12 border p-3">
      <!-- The user in the square brackets, [user], is the property you decorate with @Input() in the child component (contact-component).
        The binding source, the part to the right of the equal sign, is the data that the parent component (contact-list) passes to the nested component. -->
      <app-contact-component [user]="user"></app-contact-component>
    </div>
  </div>

  <div class="row">
    <div class="col-9"></div>
    <div class="col-3 p-3">
      <div class="float-end">
        <!-- adding the routerLink directive here -->
        <button class="btn btn-primary" [routerLink]="['/']">
          Start Message
        </button>
      </div>
    </div>
  </div>
</div>
